<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordl</title>
  
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/grid.css">
  
  <script defer src="scripts/grid.js"></script>
  <script defer src="scripts/randomWord.js"></script>
  <script defer src="scripts/correctnessCheck.js"></script>
  <script defer src="scripts/validWordCheck.js"></script>
  <script defer src="scripts/program.js"></script>
</head>
<body>
  
  <main>
    <pre class="word js-word"> </pre>
    <div class="grid js-grid"></div>
    
    <div class="keyboard js-keyboard">
      <div class="keyboard-row js-keyboard-row">
        <button class="key js-key" data-key="Q">Q</button>
        <button class="key js-key" data-key="W">W</button>
        <button class="key js-key" data-key="E">E</button>
        <button class="key js-key" data-key="R">R</button>
        <button class="key js-key" data-key="T">T</button>
        <button class="key js-key" data-key="Y">Y</button>
        <button class="key js-key" data-key="U">U</button>
        <button class="key js-key" data-key="I">I</button>
        <button class="key js-key" data-key="O">O</button>
        <button class="key js-key" data-key="P">P</button>
      </div>
      
      <div class="keyboard-row js-keyboard-row">
        <button class="key js-key" data-key="A">A</button>
        <button class="key js-key" data-key="S">S</button>
        <button class="key js-key" data-key="D">D</button>
        <button class="key js-key" data-key="F">F</button>
        <button class="key js-key" data-key="G">G</button>
        <button class="key js-key" data-key="H">H</button>
        <button class="key js-key" data-key="J">J</button>
        <button class="key js-key" data-key="K">K</button>
        <button class="key js-key" data-key="L">L</button>
      </div>
      
      <div class="keyboard-row js-keyboard-row">
        <button class="key js-key key-long" data-key="ENTER">ENTER</button>
        <button class="key js-key" data-key="Z">Z</button>
        <button class="key js-key" data-key="X">X</button>
        <button class="key js-key" data-key="C">C</button>
        <button class="key js-key" data-key="V">V</button>
        <button class="key js-key" data-key="B">B</button>
        <button class="key js-key" data-key="N">N</button>
        <button class="key js-key" data-key="M">M</button>
        <button class="key js-key key-long" data-key="BACKSPACE">&#x232B;</button>
      </div>
    </div>
  </main>
</body>
</html>
