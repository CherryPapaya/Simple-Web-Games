<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors</h1>

    <h4 class="pick-move-text">Pick a move</h4>

    <div class="player-btns-container">
      <button class="player-move-btn js-rock-btn">&#9994</button>

      <button class="player-move-btn js-paper-btn">&#9995</button>

      <button class="player-move-btn js-scissors-btn">&#9996</button>
    </div>

    <h1 class="game-counter">Game 0</h1>

    <div class="match-container">
      <div class="move-container">
        <h3>You</h3>
        <div>
          <p class="move player-move">&#9994</p>
        </div>
      </div>

      <h4 class="vs">VS</h4>

      <div class="move-container">
        <h3>Computer</h3>
        <div>
          <p class="move computer-move">&#9994</p>
        </div>
      </div>
    </div>

    <h1 class="results">&#160;</h1>

    <div class="score-container">
      <div class="score">
        <p>Wins</p>
        <p class="wins"></p>
      </div>

      <div class="score">
        <p>Losses</p>
        <p class="losses"></p>
      </div>

      <div class="score">
        <p>Ties</p>
        <p class="ties"></p>
      </div>
    </div>
    
    <div class="confirm-msg-wrapper"></div>

    <div class="buttons-container">
      <button class="reset-btn control-btn">Reset</button>

      <button class="autoplay-btn control-btn">Auto Play</button>
    </div>
  </body>
</html>
